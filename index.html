<DOCTYPE html>
  <html>
    <head>
      <title>Bad Bank React</title>
      <!-- Bootstrap -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>

      <!-- Babel for jsx-->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
      <!-- root container for all react components -->
      <div id="root"></div>

      <!-- Load react -->
      <script
        src="https://unpkg.com/react/umd/react.development.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react-dom/umd/react-dom.development.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react-router@5.3.4/umd/react-router.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react-router-dom@4.2.2/umd/react-router-dom.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/history/umd/history.development.js"
        crossorigin
      ></script>

      <!-- Load react components -->
      <script src="context.js" defer type="text/babel"></script>
      <script src="navbar.js" defer type="text/babel"></script>
      <script src="createAccount.js" defer type="text/babel"></script>
      <script src="login.js" defer type="text/babel"></script>
      <script src="deposit.js" defer type="text/babel"></script>
      <script src="withdraw.js" defer type="text/babel"></script>
      <script src="showBalance.js" defer type="text/babel"></script>
      <script src="allData.js" defer type="text/babel"></script>
      <script src="home.js" defer type="text/babel"></script>
      <script src="index.js" defer type="text/babel"></script>
      <script src="card.js" defer type="text/babel"></script>
    </body>
  </html>
</DOCTYPE>
